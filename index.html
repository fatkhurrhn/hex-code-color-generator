<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX Code Color Generator</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>HEX Code Color Generator</h1>
        <div class="color-picker-section">
            <input type="color" id="colorPicker" value="#ff0000">
            <div class="hex-code-section">
                <input type="text" id="hexCode" readonly>
                <button id="copyButton">Copy HEX</button>
            </div>
        </div>
        <p id="copyMessage"></p>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
